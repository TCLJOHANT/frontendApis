<!doctype html>
<html lang="es">
    <head>
        <title>crud en php y jquery</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet"> <!--boxicons-->
        <link rel="stylesheet" href="static/CSS/index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <main id="styleMain">
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5 titleForm" id="staticBackdropLabel">Crear Artista</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form  id="formulario-artista">
                <div class="modal-body">
                            <label for="id"></label>
                            <input type="hidden" id="id" name="id" >
                            <label for="name">Nombre Artista:</label>
                            <input type="text" id="nombre" name="nombre" required class="form-control" autofocus>
                            <label for="mail">Genero:</label>
                            <input type="text" id="genero" name="genero" required class="form-control" autofocus>
                            <label for="bio">Descripción</label>
                            <textarea name="descripcion" id="descripcion" cols="10" rows="5" required class="form-control" autofocus></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button  id="boton" class="btn btn-primary stringBotonForm" onclick="actualizar_Crear()" type="button">Crear</button>
                </div>
            </form>
        </div>
        </div>
    </div>
    <div class="container">
        <h2 class="subtitle">Artistas<span class="point">.</span></h2>
        <p class="copy__section">Aquí podrás gestionar los artistas</p>
        <a href="#"  class="cta crearBoton"  onclick="resetModal()">Crear Artista</a>

        <table class="tabla-borde">
            <thead class="tabla-borde">
            <tr class="tabla-borde">
                <th class="tabla-borde">Nombre</th>
                <th class="tabla-borde">Genero</th>
                <th class="tabla-borde">Descripción</th>
                <th class="tabla-borde">Acción</th>
            </tr>
            </thead>
            <tbody class="tabla-borde" id="tabla-artistas">
                
            </tbody>
        </table>
    </div>
</main>
    <footer class="footer">
        <div class="contact">
            <div class="item__contact">
                <i class='bx bx-copyright contact__icon'></i>
                <h3 class="contact__title">copyright 2023</h3>
            </div>
            <div class="item__contact">
                <i class='bx bx-mail-send contact__icon'></i>
                <h3 class="contact__title">soytcljohant@gmail.com</h3>
            </div>
            <div class="item__contact">
                <i class='bx bxs-edit-location contact__icon'></i>
                <h3 class="contact__title">Popayán-Colombia</h3>
            </div>
            <div class="item__contact item__contact--red">
                <i class='bx bxs-chat contact__icon'></i>
                <a href="#" class="link-footer"><h3 class="contact__title">Contacta ahora</h3></a>
            </div>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="static/JS/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
